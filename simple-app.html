<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∏—Å—Ç–µ–º–∞ –í—ñ–¥–≥—É–∫—ñ–≤</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .app {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .content {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-group textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .reviews {
            margin-top: 40px;
        }
        .reviews h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .review {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s ease;
        }
        .review:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .review-text {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 10px;
        }
        .review-date {
            color: #6c757d;
            font-size: 14px;
            font-weight: 500;
        }
        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 20px;
        }
        .empty {
            text-align: center;
            color: #6c757d;
            padding: 40px 20px;
            font-size: 18px;
        }
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .status.online {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.offline {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function ReviewsApp() {
            const [reviews, setReviews] = useState([]);
            const [newReview, setNewReview] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [message, setMessage] = useState('');
            const [serverStatus, setServerStatus] = useState('checking');

            const API_BASE = '/api';

            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å—É —Å–µ—Ä–≤–µ—Ä–∞
            const checkServerStatus = async () => {
                try {
                    const response = await fetch(`${API_BASE}/api/ping`);
                    if (response.ok) {
                        setServerStatus('online');
                    } else {
                        setServerStatus('offline');
                    }
                } catch (error) {
                    setServerStatus('offline');
                }
            };

            // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤—ñ–¥–≥—É–∫—ñ–≤
            const loadReviews = async () => {
                try {
                    setIsLoading(true);
                    const response = await fetch(`${API_BASE}/api/reviews`);
                    const data = await response.json();
                    setReviews(data.reviews || []);
                    setMessage('');
                } catch (error) {
                    setMessage('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤—ñ–¥–≥—É–∫—ñ–≤');
                } finally {
                    setIsLoading(false);
                }
            };

            // –î–æ–¥–∞–≤–∞–Ω–Ω—è –≤—ñ–¥–≥—É–∫—É
            const addReview = async (e) => {
                e.preventDefault();
                if (!newReview.trim()) return;

                try {
                    setIsLoading(true);
                    const response = await fetch(`${API_BASE}/api/reviews`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ text: newReview.trim() })
                    });

                    if (response.ok) {
                        setNewReview('');
                        setMessage('–í—ñ–¥–≥—É–∫ —É—Å–ø—ñ—à–Ω–æ –¥–æ–¥–∞–Ω–æ!');
                        await loadReviews();
                    } else {
                        throw new Error('Failed to add review');
                    }
                } catch (error) {
                    setMessage('–ü–æ–º–∏–ª–∫–∞ –¥–æ–¥–∞–≤–∞–Ω–Ω—è –≤—ñ–¥–≥—É–∫—É');
                } finally {
                    setIsLoading(false);
                }
            };

            // –§–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è –¥–∞—Ç–∏
            const formatDate = (dateString) => {
                return new Date(dateString).toLocaleString('uk-UA', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            useEffect(() => {
                checkServerStatus();
                loadReviews();
            }, []);

            return (
                <div className="app">
                    <div className="header">
                        <h1>üí¨ –°–∏—Å—Ç–µ–º–∞ –í—ñ–¥–≥—É–∫—ñ–≤</h1>
                    </div>
                    
                    <div className="content">
                        {/* –°—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–µ—Ä–∞ */}
                        <div className={`status ${serverStatus}`}>
                            {serverStatus === 'online' && '‚úÖ –°–µ—Ä–≤–µ—Ä –ø—Ä–∞—Ü—é—î'}
                            {serverStatus === 'offline' && '‚ùå –°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∏–π'}
                            {serverStatus === 'checking' && 'üîÑ –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å—É...'}
                        </div>

                        {/* –§–æ—Ä–º–∞ –¥–æ–¥–∞–≤–∞–Ω–Ω—è –≤—ñ–¥–≥—É–∫—É */}
                        <form onSubmit={addReview}>
                            <div className="form-group">
                                <label htmlFor="reviewText">–í–∞—à –≤—ñ–¥–≥—É–∫:</label>
                                <textarea
                                    id="reviewText"
                                    value={newReview}
                                    onChange={(e) => setNewReview(e.target.value)}
                                    placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –≤–∞—à –≤—ñ–¥–≥—É–∫ —Ç—É—Ç..."
                                    disabled={isLoading}
                                />
                            </div>
                            <button 
                                type="submit" 
                                className="btn"
                                disabled={isLoading || !newReview.trim()}
                            >
                                {isLoading ? '–î–æ–¥–∞–≤–∞–Ω–Ω—è...' : '–î–æ–¥–∞—Ç–∏ –≤—ñ–¥–≥—É–∫'}
                            </button>
                        </form>

                        {/* –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è */}
                        {message && (
                            <div className={`message ${message.includes('—É—Å–ø—ñ—à–Ω–æ') ? 'success' : 'error'}`}>
                                {message}
                            </div>
                        )}

                        {/* –°–ø–∏—Å–æ–∫ –≤—ñ–¥–≥—É–∫—ñ–≤ */}
                        <div className="reviews">
                            <h2>–í—ñ–¥–≥—É–∫–∏ ({reviews.length})</h2>
                            
                            {isLoading && reviews.length === 0 ? (
                                <div className="loading">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤—ñ–¥–≥—É–∫—ñ–≤...</div>
                            ) : reviews.length === 0 ? (
                                <div className="empty">
                                    –ü–æ–∫–∏ —â–æ –Ω–µ–º–∞—î –≤—ñ–¥–≥—É–∫—ñ–≤. –ë—É–¥—å—Ç–µ –ø–µ—Ä—à–∏–º! üöÄ
                                </div>
                            ) : (
                                reviews.map((review) => (
                                    <div key={review.id} className="review">
                                        <div className="review-text">{review.text}</div>
                                        <div className="review-date">{formatDate(review.createdAt)}</div>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ReviewsApp />, document.getElementById('root'));
    </script>
</body>
</html>
